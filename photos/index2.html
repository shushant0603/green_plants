<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Infinite Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        .box {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: yellow;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        gsap.to(".box", {
            y:50,
            y:90, 
            duration: 0.9, 
                           // Time for the animation
            repeat: -1,                 // Infinite loop
            yoyo: true,                 // Reverses the animation after each cycle
            ease: "power1.inOut"         // Easing for smooth movement
        });
    </script>
</body>
</html>
